<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Appointment</title>
    <link rel="stylesheet" href="../style.css"> 
</head>
<body>
    <h2>Schedule an Appointment</h2>
    <form id="appointmentForm">
        <label for="donorId">Donor ID:</label><br>
        <input type="number" id="donorId" name="donorId" required><br>
        <label for="appointmentDate">Appointment Date:</label><br>
        <input type="date" id="appointmentDate" name="appointmentDate" required><br><br>
        <button type="button" onclick="submitAppointmentForm()">Submit</button>
    </form>

    <div id="response"></div>

    <script>
        function submitAppointmentForm() {
            const formData = new FormData(document.getElementById('appointmentForm'));
            fetch('backend/schedule_appointment.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => document.getElementById('response').innerText = data)
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
